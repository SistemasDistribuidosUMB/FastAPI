<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - {{ name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
        }
        .card-header {
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
        }
        section {
            padding: 20px;
        }
        .skills-container, .languages-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <!-- Header -->
            <div class="card-header bg-primary text-white text-center py-4">
                <h1 class="display-4">{{ name }}</h1>
                <div class="mt-3">
                    <p class="mb-1"><i class="fas fa-envelope me-2"></i>{{ email }}</p>
                    <p class="mb-1"><i class="fas fa-phone me-2"></i>{{ phone }}</p>
                    <p class="mb-1"><i class="fas fa-map-marker-alt me-2"></i>{{ location }}</p>
                </div>
            </div>

            <!-- Body -->
            <div class="card-body">
                <!-- Summary -->
                <section class="mb-5">
                    <h2 class="border-bottom pb-2 mb-4">
                        <i class="fas fa-user me-2"></i>Resumen Profesional
                    </h2>
                    <p class="lead">{{ summary }}</p>
                </section>

                <!-- Experience -->
                <section class="mb-5">
                    <h2 class="border-bottom pb-2 mb-4">
                        <i class="fas fa-briefcase me-2"></i>Experiencia
                    </h2>
                    {{ experiences | safe }}
                </section>

                <!-- Education -->
                <section class="mb-5">
                    <h2 class="border-bottom pb-2 mb-4">
                        <i class="fas fa-graduation-cap me-2"></i>Educaci√≥n
                    </h2>
                    {{ education | safe }}
                </section>

                <!-- Skills -->
                <section class="mb-5">
                    <h2 class="border-bottom pb-2 mb-4">
                        <i class="fas fa-tools me-2"></i>Habilidades
                    </h2>
                    <div class="skills-container">
                        <p class="lead">{{ skills }}</p>
                    </div>
                </section>

                <!-- Languages -->
                <section>
                    <h2 class="border-bottom pb-2 mb-4">
                        <i class="fas fa-language me-2"></i>Idiomas
                    </h2>
                    <div class="languages-container">
                        <p class="lead">{{ languages }}</p>
                    </div>
                </section>
            </div>

            <!-- Footer -->
            <div class="card-footer text-center py-3">
                <a href="/api/v1/profiles/{{ request.path_params['profile_id'] }}/download" class="btn btn-primary">
                    <i class="fas fa-download me-2"></i>Descargar PDF
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
